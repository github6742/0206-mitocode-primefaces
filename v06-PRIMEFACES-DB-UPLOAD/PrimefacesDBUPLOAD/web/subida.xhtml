<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="msj" showDetail="true"/>
            
            <p:fileUpload value="#{uploadBean.file}" mode="simple" />
            <p:commandButton value="Subir" actionListener="#{uploadBean.upload()}" ajax="false"/>
            
            <br />
            
            <p:fileUpload value="#{uploadBean.file}" mode="advanced" 
                          cancelLabel="Candelar" uploadLabel="Subir"  label="Seleccionar"
                          fileUploadListener="#{uploadBean.upload()}" multiple="true" update="msj"/>
            
            
            
            
        </h:form>
    </h:body>
</html>
